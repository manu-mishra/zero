---
apiVersion: v1
kind: Service
metadata:
  name: zero
  labels:
    app: zero
    service: zero
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
    service.beta.kubernetes.io/azure-load-balancer-internal-subnet: "snet-ingress"
spec:
  type: LoadBalancer
  ports:
    - name: http-zero
      port: 80
      targetPort: 8081
      protocol: TCP
  selector:
    service: zero
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: zero-proxy-appsetting
data:
  appsettings.json: |-
    {
      "Logging": 
      {
        "LogLevel": 
        {
          "Default": "Information",
          "Microsoft.AspNetCore": "Warning"
        }
      }
    }